<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tugas2</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <!-- navbar -->
        <nav class="navbar justify-content-end sticky-top bg-body-tertiary">
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link active text-secondary" aria-current="page" href="#">HOME</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-secondary" href="#">PRODUCT</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-secondary" href="#">GALLERY</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-secondary" href="#">BLOG</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-secondary" href="#">INVENTORY</a>
                </li>
            </ul>
        </nav>
    <!-- navbar end -->

    <!-- profile section -->
        <div class="wrapper">
            <div class="card mb-3 mx-auto p-3" style="max-width: 1080px;">
                <div class="row g-2">
                    <!-- images -->
                    <div class="col-md-2">
                        <img id="imageTarget" src="images/icon.png" class="sizeImage" alt="iconprofile">
                    </div>

                    <!-- body card -->
                    <div class="col-md-10">
                        <div class="card-body d-flex flex-row">
                            <!-- title -->
                            <div class="profile p-3">
                                <h1 id="nameTarget">Nama Anda</h1>
                                <p id="roleTarget" class="text-body-secondary mb-5">Front End Designer</p>

                                <!-- buttons -->
                                <form class="button d-flex gap-3" role="login">
                                    <button id="editButton"  class="btn btn-primary" type="button">Edit</button>
                                    <button id="resumeButton" class="btn btn-outline-success">Resume</button>
                                </form>
                            </div>

                            <!-- detail profile -->
                            <div class="border-start ms-5">
                                <div class="d-flex flex-row gap-3">
                                    <ul class="detail"> 
                                        <li><p class="fw-bold">Availability</p></li> 
                                        <li><p class="fw-bold">Usia</p></li> 
                                        <li><p class="fw-bold">Lokasi</p></li> 
                                        <li><p class="fw-bold">Pengalaman</p></li> 
                                        <li><p class="fw-bold">Email</p></li> 
                                    </ul> 
                                    <ul class="input-detail text-body-secondary"> 
                                        <li><p id="ableTarget">Full time</p></li> 
                                        <li><p id="ageTarget">19 Tahun</p></li> 
                                        <li><p id="locTarget">Jakarta</p></li> 
                                        <li><p id="experienceTarget">2 Tahun</p></li> 
                                        <li><p id="mailTarget">email@gmail.com</p></li> 
                                    </ul> 
                                </div>
                            </div>
                            
                        </div>
                    </div>
                    <!-- body card end -->
                </div>
            </div>
        </div>
            

    <!-- edit form -->
    <form id="myForm" class="hide-content m-5">
        <!-- form profile -->
        <label for="formName" class="fw-bold">Name</label>
        <input id="formName" class="form-control mb-3" type="text" name="username" placeholder="Masukkan Nama Anda">
        <label for="formRole" class="fw-bold">Role</label>
        <input id="formRole" class="form-control mb-3" type="text" name="userrole" placeholder="Front End Designer">

        <!-- form bio -->
        <label for="formAble" class="fw-bold">Availability</label>
        <input id="formAble" class="form-control mb-3" type="text" name="userable" placeholder="Full time">
        <label for="formAge" class="fw-bold">Age</label>
        <input id="formAge" class="form-control mb-3" type="text" name="userage" placeholder="19 Tahun">
        <label for="formLoc" class="fw-bold">Location</label>
        <input id="formLoc" class="form-control mb-3" type="text" name="userloc" placeholder="Jakarta">
        <label for="formExperience" class="fw-bold">Year Experience</label>
        <input id="formExperience" class="form-control mb-3" type="text" name="userexperience" placeholder="2 Tahun">
        <label for="formMail" class="fw-bold">Email</label>
        <input id="formMail" class="form-control mb-3" type="email" name="usermail" placeholder="email@gmail.com">

        <!-- choose image -->
        <label for="formImage" class="fw-bold">foto</label>
        <input id="formImage" class="form-control" type="file" name="userpicture" accept="image/png, image/jpeg">
        <div class="form-text  mb-3" id="basic-addon4">Pilih foto ukuran 200 X 200 pixel.</div>
        <button id="submitButton" class="block btn btn-success">submit</button>
    </form>
    <!-- edit form end -->
    
    

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
